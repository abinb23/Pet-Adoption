    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pets</title>
        <link rel="stylesheet" href="/css/doggroom.css" />
        <!-- Favicon -->
        <link rel="icon" href="/images/fav.png" type="image/x-icon" />
      </head>
      <body>
        <!-- Header Section -->
        <div id="header" class="header">
          <a href="#" class="logo-link">
            <img src="/images/logo1.png" alt="Pawsome Logo" class="logo" />
          </a>
          <nav>
            <a href="/pawsome.html">Home</a>
            <div class="dropdown">
              <a href="/html/Services.html" class="dropbtn">Services</a>
              <div class="dropdown-content">
                <a href="/html/catsanddogs.html">Adoption</a>
                <a href="#">Grooming</a>
                <a href="#">Training</a>
                <a href="#">Veterinary</a>
              </div>
            </div>
            <div class="dropdown">
              <a href="/html/pets.html" class="dropbtn">Pets</a>
              <div class="dropdown-content">
                <a href="/html/dogdetails.html">Dogs</a>
                <a href="/html/catdetails.html">Cats</a>
              </div>
            </div>
            <div class="dropdown">
              <a href="#" class="dropbtn">Foods</a>
              <div class="dropdown-content">
                <a href="#">Dry</a>
                <a href="#">Wet</a>
              </div>
            </div>
            <a href="/html/contactus.html">Contact Us</a>
          </nav>
          <div class="user-buttons">
            <a href="/html/login.html" class="login-button">Login</a>
            <a href="/html/login.html" class="signup-button">Sign Up</a>
          </div>
        </div>
        <!-- Header Section end -->

        <h2 class="welcome-message">
          You're nearly there - just one step to connect with us!
        </h2>

        <div class="form-container">
          <h2>Please Enter your Personal Details.</h2>
          <form>
            <div class="form-group">
              <label for="firstName">Your First Name</label>
              <input
                type="text"
                id="firstName"
                placeholder="Please enter your full name..."
              />
            </div>
            <div class="form-group">
              <label for="lastName">Your Last Name</label>
              <input
                type="text"
                id="lastName"
                placeholder="Please enter your full name..."
              />
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input
                type="email"
                id="email"
                placeholder="Please enter your email id..."
              />
            </div>
            <div class="form-group">
              <label for="houseNo">House/Flat No.</label>
              <input
                type="text"
                id="houseNo"
                placeholder="Please enter your house/flat number..."
              />
            </div>
            <div class="form-group">
              <label for="street">Locality/Street</label>
              <input
                type="text"
                id="street"
                placeholder="Please enter your locality/street..."
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                placeholder="Please enter your city..."
              />
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <select id="state">
                <option value="Assam">Select your state</option>
                <option value="Assam">Assam</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Idukki">Idukki</option>
                <option value="Kannur">Kannur</option>
                <option value="Kasaragod">Kasaragod</option>
                <option value="Kollam">Kollam</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Wayanad">Wayanad</option>
              </select>
            </div>
            <!-- Add more state options as needed -->
            <div class="form-group">
              <label for="note">Additional Note for Groomer (optional)</label>
              <textarea
                id="note"
                placeholder="Please add any additional notes..."
              ></textarea>
            </div>
            <!-- Submit Button -->
            <div class="form-group submit-group">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </body>
    </html>
  </head>
</html>
