          </a>

          <div class="user-buttons">
            <a href="/html/login.html" class="login-button">Login</a>
            <a href="/html/login.html" class="signup-button">Sign Up</a>
          </div>
        </div>
        <!-- Header Section end -->

        <h2 class="welcome-message">
          You're nearly there - just one step to connect with us!
        </h2>

        <div class="form-container">
          <h2>Please Enter your Personal Details.</h2>
          <form>
            <div class="form-group">
              <label for="firstName">Your First Name</label>
              <input
                type="text"
                id="firstName"
                placeholder="Please enter your full name"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Your Last Name</label>
              <input
                type="text"
                id="lastName"
                placeholder="Please enter your full name"
              />
            </div>
            <div class="form-group">
                <label for="lastName">Your Dog Breed</label>
                <input
                  type="text"
                  id="dogbreed"
                  placeholder="Please enter dog's breed"
                />
              </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input
                type="email"
                id="email"
                placeholder="Please enter your email id"
              />
            </div>
            <div class="form-group">
              <label for="houseNo">House/Flat No.</label>
              <input
                type="text"
                id="houseNo"
                placeholder="Please enter your house/flat number"
              />
            </div>
            <div class="form-group">
              <label for="Phonenumber">Phone Number</label>
              <input
                type="number"
                id="phnno"
                class="large-input"
                placeholder="Please enter your Mobile number"
              />
            </div>
            <div class="form-group">
              <label for="street">Locality/Street</label>
              <input
                type="text"
                id="street"
                placeholder="Please enter your locality/street"
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                placeholder="Please enter your city"
              />
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <select id="state">
                <option value="Assam">Select your state</option>
                <option value="Assam">Andhra Pradesh</option>
                <option value="Alappuzha">Assam</option>
                <option value="Ernakulam">Goa</option>
                <option value="Idukki">Gujarat</option>
                <option value="Kannur">Karnataka</option>
                <option value="Kasaragod">Kerala</option>
                <option value="Kollam">Maharashtra</option>
                <option value="Kottayam">Odisha</option>
                <option value="Kozhikode">Punjab</option>
                <option value="Malappuram">Rajasthan</option>
                <option value="Palakkad">Tamil Nadu</option>
                <option value="Pathanamthitta">Uttar Pradesh</option>
                <option value="Thrissur">Uttarakhand</option>
                <option value="Wayanad">Lakshadweep</option>
              </select>
            </div>
            <!-- Add more state options as needed -->
            <div class="form-group">
              <label for="note">Additional Note for trainers (optional)</label>
              <textarea
                id="note"
                placeholder="Please add any additional notes..."
              ></textarea>
            </div>
            <!-- Submit Button -->
            <div class="form-group submit-group">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </body>
    </html>
