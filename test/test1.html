<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Section</title>
    <link rel="stylesheet" href="test1.css">
</head>
<body>
    <div class="billing-container">
        <h2>Choose Your Payment Method</h2>
        <form id="payment-form">
            <div class="payment-option">
                <input type="radio" id="gpay" name="payment" value="gpay" required>
                <label for="gpay">Google Pay</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="phonepe" name="payment" value="phonepe">
                <label for="phonepe">PhonePe</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="paytm" name="payment" value="paytm">
                <label for="paytm">Paytm</label>
            </div>
            <button type="submit" id="pay-now">Pay Now</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
