<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Wheel</title>
    <link rel="stylesheet" href="test1.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <div class="wheel-item">Item 1</div>
            <div class="wheel-item">Item 2</div>
            <div class="wheel-item">Item 3</div>
            <div class="wheel-item">Item 4</div>
        </div>
    </div>
    <script>
        document.querySelector('.wheel-container').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
